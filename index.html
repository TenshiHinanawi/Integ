<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Air Quality Dashboard</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.dashboard {
  width: 90%;
  max-width: 1200px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #2d2d2d;
  border-bottom: 2px solid #444;
}

.header h1 {
  color: #ffffff;
  font-size: 24px;
}

button {
  padding: 10px 20px;
  background-color: #007acc;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #005ea0;
}

.summary {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
  text-align: center;
}

.summary-item {
  background-color: #2d2d2d;
  padding: 20px;
  border-radius: 8px;
  flex: 1;
  margin: 0 10px;
  color: #ffffff;
}

.summary-item h2 {
  font-size: 18px;
  color: #b3b3b3;
}

.status {
  font-size: 24px;
  font-weight: bold;
  color: #ff6666;
}

.summary-item p {
  font-size: 24px;
}

.charts {
  display: flex;
  justify-content: space-around;
  gap: 20px;
}

.chart-container {
  background-color: #2d2d2d;
  padding: 20px;
  border-radius: 8px;
  flex: 1;
}

.chart-container h3 {
  text-align: center;
  color: #b3b3b3;
  margin-bottom: 10px;
}

canvas {
  width: 100% !important;
  height: 300px !important;
}
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Environment</h1>
      <button onclick="getLocation()">Get My Location</button>
    </header>
    <section class="summary">
      <div class="summary">
        <div class="summary-item">
          <h2>PM 2.5</h2>
          <p class="status" id="pm25-status">-</p>
          <p id="pm25-value">-</p>
        </div>
        <div class="summary-item">
          <h2>Ozone</h2>
          <p class="status" id="ozone-status">-</p>
          <p id="ozone-value">-</p>
        </div>
        <div class="summary-item">
          <h2>Outside Temp</h2>
          <p id="temperature">-</p>
        </div>
        <div class="summary-item">
          <h2>Outside Humidity</h2>
          <p id="humidity">-</p>
        </div>
        <div class="summary-item">
          <h2>Pressure</h2>
          <p id="pressure">-</p>
        </div>
      </div>      
    </section>
    <section class="charts">
      <div class="chart-container">
        <h3>Air Quality</h3>
        <canvas id="airQualityChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Weather</h3>
        <canvas id="weatherChart"></canvas>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
